<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
   <section class="h1"><h5 style="color: rgb(239, 245, 249);" >“It takes two flints to make a fire.”</H5>
   <center><span class="Author"><h6 >Louisa May Alcott</h6> </span></center></section>
    <div class="IEDCReg"></center> 
     <div id="reg_img">
        <img src="IEDC Reg_Page.jpg">
     </div>
    </div>
     <div class="table">
     <table align="center">
        
        <p align="center" style="color: white; font-size:xx-large; margin-top :0rem;;margin-left:10%;">Register Now, It's <span class="free">Free!</span> </p>
        <div class="fname">
             <tr >
            <td  id="td">First Name :
           <td>  <input type="text" style="color:rgb(252, 253, 253) ;font-size:100%; font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;" placeholder="Enter your name" ></td>
        </tr>
        </div>
        <tr>
            <div class="mname">
            <td  id="td"rowspan="2">Middle Name :
            <td><input type="text" style="color:rgb(252, 253, 253) ;font-size:100%;font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;" placeholder="Enter your name" ></td>
         </tr>
        
         
   
    <div class="lname">
    <tr >
    
        <tr >
            <td id="td">Last Name :
           <td> <input type="text" style="color:rgb(252, 253, 253) ;font-size:100%;font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;" placeholder="Enter your name" ></td>
        </tr>
    </div>
    <div class="address">
        <tr >
            <td id="td" >Address :
           <td><textarea id="textarea" placeholder="Enter your address" rows="10" cols="25"></textarea>
        </tr>
    </div>
    <div class="gender">
        <tr >
            <td id="td" >Gender:
               <td>  <input type="text" style="color:rgb(252, 253, 253) ;font-size:100%;font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;" placeholder="Name of the Department" ></td>
        </tr>
    </div>
    <div class="DOB"> 
        <tr >
            <td id="td" >Date Of Birth:
               <td>  <input type="date" style="color:rgb(252, 253, 253) ;font-size:100%;font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;" placeholder="Name of the Department" ></td>
        </tr>
    </div>
    <div class="sem">
        <tr >
            <td id="td" >Semester:
              <td><input type="text" placeholder="Eg:S1" style="color:rgb(252, 253, 253) ;font-size:100%;font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;"  ></td>
        </tr>
    </div>
    <div class="dept">
        <tr >
            <td id="td" >Department:
               <td>  <input type="text" style="color:rgb(252, 253, 253) ;font-size:100%;font-family: 'Lucida Sans', 'Lucida Grande', ' Geneva', Verdana;" placeholder="Name of the Department" ></td>
        </tr>
    </div>
    
</div>
     </table>
    
    </div>
  
    <button class="my-button">Register Now!</button>
    <form>
        <input type="reset" value="Clear All">
      </form>
</body>

</html>
